[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "materiales"
version = "0.1.0"
description = "Materiales de curso de Principios de Lenguajes de ProgramaciÃ³n"
authors = [
    {name="Mario Abarca", email="mario.abarca@uaem.edu.mx"},
]
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
